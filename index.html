<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="container">
  <header>
    <img src="./images/illustration-hero.svg" alt="Enjoy listen to music">
  </header>
    <main>
      <h1>Order Summary</h1>
    
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    
      <div class="subscription">
        <div class="music_icon">
          <img src="./images/icon-music.svg" alt="">
        </div>
        <div class="subscription_details">
          <div class="engagement">Annual Plan</div>
          <div class="price">$59.99/year</div>
        </div>
        <div class="change">Change</div>
      </div>

      <button class="payement"><span>Proceed to Payment</span></button>

      <div class="cancel">Cancel Order</div>
    </main>
</div>

</body>
</html>
